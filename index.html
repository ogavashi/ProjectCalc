<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project Calc</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class = "container">
            <h1>Calculator</h1>
            <div class = "calculator">
                <div class = "screen"></div>
                <button class = "backspace" id = "backspace">Backspace</button>
                <button class = "operator" id = "clear">AC</button> 
                <button class = "operator" id = "pow"><span>x<sup>y</sup></span></button> 
                <button class = "fact" id = "fact">x!</button> 
                <button class = "operator" id = "divide">/</button>       
                <button class = "number" id = "9">9</button>
                <button class = "number" id = "8">8</button>
                <button class = "number" id = "7">7</button>
                <button class = "operator" id = "mul">X</button>
                <button class = "number" id = "6">6</button>
                <button class = "number" id = "5">5</button>
                <button class = "number" id = "4">4</button>
                <button class = "operator" id = "sub">-</button>
                <button class = "number" id = "3">3</button>
                <button class = "number" id = "2">2</button>
                <button class = "number" id = "1">1</button>
                <button class = "operator" id = "add">+</button>
                <button class = "changer" id = "negative-positive">+/-</button>
                <button class = "number" id = "0">0</button>
                <button class = "dot" id = "period">.</button>
                <button class = "equals" id = "equals">=</button>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
